<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sarika ðŸŒ¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
overflow:hidden;
height:100vh;
background:linear-gradient(135deg,#ffdde1,#fbc2eb,#a18cd1);
display:flex;
justify-content:center;
align-items:center;
color:white;
text-align:center;
}

/* Pages */
.page{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
transition:0.8s;
}

.hidden{
opacity:0;
pointer-events:none;
transform:translateX(100%);
}

/* Glass Card */
.card{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:25px;
box-shadow:0 10px 40px rgba(0,0,0,0.3);
max-width:90%;
}

/* Text */
h1{
font-size:26px;
margin-bottom:15px;
}

p{
font-size:15px;
margin-bottom:20px;
}

/* Button */
button{
padding:12px 25px;
border:none;
border-radius:30px;
background:white;
color:#ff4e91;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff4e91;
color:white;
transform:scale(1.1);
}

/* Photo Effect */
.photo{
width:220px;
border-radius:20px;
margin-top:15px;
box-shadow:0 0 25px rgba(255,255,255,0.8);
animation:photoReveal 1.5s ease;
}

@keyframes photoReveal{
0%{opacity:0;transform:scale(0.7);}
100%{opacity:1;transform:scale(1);}
}

/* Floating Hearts */
.heart{
position:absolute;
font-size:20px;
animation:float 6s linear infinite;
opacity:0.8;
}

@keyframes float{
0%{transform:translateY(100vh);opacity:0;}
50%{opacity:1;}
100%{transform:translateY(-10vh);opacity:0;}
}

@media(max-width:500px){
h1{font-size:22px;}
p{font-size:14px;}
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<!-- PAGE 1 -->
<div class="page" id="page1">
<div class="card">
<h1>ðŸŒ¸ Happy Birthday Sarika ðŸŒ¸</h1>
<p>A little magical surprise for you ðŸ’•</p>
<button onclick="nextPage(1)">Start ðŸ’–</button>
</div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
<div class="card">
<h1>You Are So Special âœ¨</h1>
<p>
May your smile always shine bright  
and your heart stay full of happiness ðŸŒ·
</p>
<button onclick="nextPage(2)">See Something Beautiful ðŸ’–</button>
</div>
</div>

<!-- PAGE 3 -->
<div class="page hidden" id="page3">
<div class="card">
<h1>My Lovely Sarika ðŸŒ¸</h1>

<img src="photo.jpg" class="photo">

<br><br>
<button onclick="celebrate()">Celebrate ðŸŽ‰</button>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function nextPage(page){
document.getElementById("clickSound").play();
document.getElementById("page"+page).classList.add("hidden");
document.getElementById("page"+(page+1)).classList.remove("hidden");
document.getElementById("bgMusic").play();
}

function celebrate(){
confetti({
particleCount:300,
spread:120,
origin:{y:0.6}
});
}

/* Floating Hearts */
setInterval(()=>{
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="ðŸ’–";
heart.style.left=Math.random()*100+"vw";

document.body.appendChild(heart);

setTimeout(()=>{heart.remove();},6000);
},500);
</script>

</body>
</html>
